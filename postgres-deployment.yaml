apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deploy
  labels: postgres-deploy
    app: demo-postgres
spec:
  replicas: 1
  template:
    metadata:
      name: postgres-pod
      labels:
          name: postgres-pod
          app: demo-voting-app
    spec:
        containers:
          - name: postgres
            image: postgres
            ports:
              - containerPort: 5432
            env:
              - name: POSTGRES_USER
                value: "postgres"
              - name: POSTGRES_PASSWORD
                value: "postgres"
  selector:
    matchLabels:
      name: postgres-pod
      app: demo-voting-app

