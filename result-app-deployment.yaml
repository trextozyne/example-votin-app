apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-app-deploy
  labels: result-app-deploy
    app: demo-voting-app
spec:
  replicas: 1
  template:
    metadata:
      name: result-app-pod
      labels:
        name: result-app-pod
        app: demo-voting-app
    spec:
      containers:
        - name: result-app
          image: kodekloud/examplevotingapp_vote:v1
          ports:
            - containerPort: 80
  selector:
    matchLabels:
      name: result-app-pod
      app: demo-voting-app

